<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Admin login</h1>

    <div id="login">
        <p>{{ username }}</p>
        <p>{{ password }}</p>
        <label>Username</label>
        <input v-model="username">
        <label>Password</label>
        <input v-model="password">

    </div>

<script src="login.js" ></script>
</body>
</html>
